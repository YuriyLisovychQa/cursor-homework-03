<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework-3</title>
</head>
<body>
    <main>
        <section>
            <fieldset>
                <legend>Get max digit in number</legend>
                <label>
                    <input type="text" id="max-digit">
                </label>
                <input type="submit" id="max-digit-btn">
                <div>
                    <p id="result-max-digit"></p>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Get pow of number</legend>
                <label>
                    <input type="text" id="get-number">
                    <input type="text" id="get-pow">
                </label>
                <input type="submit" id="pow-of-number-btn">
                <div>
                    <p id="pow-of-number-result"></p>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Beatify name</legend>
                <label>
                    <input type="text" id="user-name">
                </label>
                <input type="submit" id="beatify-name-btn">
                <div>
                    <p id="result-beatify-name"></p>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Get revenue</legend>
                <label>
                    <input type="text" id="user-revenue">
                </label>
                <input type="submit" id="user-revenue-btn">
                <div>
                    <p id="result-user-revenue"></p>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Get random number</legend>
                <label>
                    <input type="text" id="random-first-number">
                    <input type="text" id="random-second-number">
                </label>
                <input type="submit" id="random-number-btn">
                <div>
                    <p id="random-number-result"></p>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Count letter</legend>
                <label>
                    <input type="text" id="sentence-input">
                    <input type="text" id="letter-input">
                </label>
                <input type="submit" id="letter-in-sentence-btn">
                <div>
                    <p id="letter-in-sentence-result"></p>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Convert currency</legend>
                <label>
                    <input type="text" id="currency-convert">
                </label>
                <input type="submit" id="currency-convert-btn">
                <div>
                    <p id="currency-convert-result"></p>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Get random password</legend>
                <label>
                    <input type="text" id="random-password">
                </label>
                <input type="submit" id="random-password-btn">
                <div>
                    <p id="random-password-result"></p>
                </div>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Filter sentence</legend>
                <label>
                    <input type="text" id="sentence-to-delete-input">
                    <input type="text" id="letter-in-sentence-to-delete-input">
                </label>
                <input type="submit" id="letter-in-sentence-to-delete-btn">
                <div>
                    <p id="letter-in-sentence-to-delete-result"></p>
                </div>
            </fieldset>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="view.js"></script>
</body>
</html>
